<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social links</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
</head>
<body>
  <main>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profilepic" />
      <div class="profile">
        <h3 class="name">Jessica Randall</h3>
        <p class="address">London, United Kingdom</p>
        <p class="career">"Front-end developer and avid reader."</p>
      </div>
      <div class="social">
        <div class="link">Github</div>
        <div class="link">Frontend Mentor</div>
        <div class="link">LinkedIn</div>
        <div class="link">Twitter</div>
        <div class="link">Instragram</div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/jananisree96">Janani Sree</a>.
  </div>
</body>
</html>
